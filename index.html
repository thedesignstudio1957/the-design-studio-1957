<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Design Studio.</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .bg-flow-gradient {
            background: linear-gradient(to bottom, #000000, #4b5563, #ffffff);
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-flow-gradient text-white antialiased">

    <!-- Header & Navigation -->
    <header class="fixed top-0 left-0 right-0 z-50 p-6 md:p-8 bg-opacity-80 backdrop-filter backdrop-blur-sm shadow-sm">
        <nav class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#beginning" class="text-2xl font-bold tracking-tight text-white transition-opacity duration-300 hover:opacity-80">The Design Studio.</a>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex space-x-8 text-sm font-medium">
                <li><a href="#beginning" class="hover:text-gray-400 transition-colors duration-300">Beginning</a></li>
                <li><a href="#aerospace" class="hover:text-gray-400 transition-colors duration-300">Aerospace</a></li>
                <li><a href="#energy" class="hover:text-gray-400 transition-colors duration-300">Energy</a></li>
            </ul>
        </nav>
    </header>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="fixed top-0 left-0 right-0 bottom-0 bg-opacity-95 backdrop-filter backdrop-blur-md z-40 hidden flex-col items-center justify-center space-y-8 text-xl font-medium md:hidden">
        <button id="close-menu-button" class="absolute top-6 right-8 text-white focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        <a href="#beginning" class="hover:text-gray-400" onclick="hideMenu()">Beginning</a>
        <a href="#aerospace" class="hover:text-gray-400" onclick="hideMenu()">Aerospace</a>
        <a href="#energy" class="hover:text-gray-400" onclick="hideMenu()">Energy</a>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Beginning Section -->
        <section id="beginning" class="min-h-screen flex flex-col justify-center items-center text-center p-8">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold tracking-tight mb-4 text-white">The Design Studio.</h1>
            <p class="text-sm sm:text-base md:text-lg text-gray-400 max-w-2xl leading-relaxed">
                Bringing Opportunity to Prosperity
            </p>
        </section>

        <!-- Aerospace Section -->
        <section id="aerospace" class="min-h-screen flex flex-col justify-center items-center text-center p-8">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold tracking-tight mb-4 text-white">Aerospace</h1>
            <ul class="space-y-4 md:space-y-6">
                <li><a href="#" class="text-sm sm:text-base md:text-lg text-gray-400 transition-colors duration-300 hover:text-white">Space Engineering Unfiltered</a></li>
            </ul>
        </section>
        
        <!-- Energy Section -->
        <section id="energy" class="min-h-screen flex flex-col justify-center items-center text-center p-8">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold tracking-tight mb-4 text-white">Energy</h1>
            <ul class="space-y-4 md:space-y-6">
                <li><a href="https://community-power.vercel.app/" class="text-sm sm:text-base md:text-lg text-gray-400 transition-colors duration-300 hover:text-white">Community Power</a></li>
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-gray-400 text-center py-8 bg-opacity-50">
        <p>&copy; 2024 The Design Studio. All Rights Reserved.</p>
    </footer>

    <script>
        // Mobile menu functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenuButton = document.getElementById('close-menu-button');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevents scrolling
        });

        closeMenuButton.addEventListener('click', () => {
            hideMenu();
        });
        
        function hideMenu() {
             mobileMenu.classList.add('hidden');
             document.body.style.overflow = 'auto'; // Re-enables scrolling
        }
    </script>
</body>
</html>
